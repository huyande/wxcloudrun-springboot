server:
  port: 80


spring:
  profiles:
    active: prod
  datasource:
      url: ${MYSQL_ADDRESS}/${MYSQL_DATABASE:springboot_demo}
      username: ${MYSQL_USERNAME}
      password: ${MYSQL_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
